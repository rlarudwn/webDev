<!--
	글자 크기와 글꼴
	사이트의 기본	=> 같은 글꼴 사용 / 7가지 이상의 색을 사용하지 않는다
	속성
		font-family : 글꼴 지정, 여러개 지원, 시스템에서 지원, 외부 폰트 사용 가능
		font-size : 단위 px, em
		font-weight : bold|i
		color : 글자 색상
		text-align : 정렬	=> left|center|right
		vertical-align : 수직 정렬	=> top|middle|bottom
		line-height : 줄간의 간격
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#a{
		font-family: "맑은 고딕", 궁서체;
	}
	#b{
		font-family: 궁서체
	}
	#c{
		font-family: 바탕체;
	}
	#d{
		font-family: 굴림체;
	}
	#e{
		font-family: Consolas, 궁서체;
	}
</style>
</head>
<body>
	<h1 id="a">자바</h1>
	<h1 id="b">오라클</h1>
	<h1 id="c">스프링</h1>
	<h1 id="d">aws</h1>
	<h1 id="e">프로젝트</h1>
</body>
</html>
