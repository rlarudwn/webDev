<!--
	border: 두꼐 라인선타입 색상;
	border-radius : 모서리 곡률
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 300px;
		height: 300px;
		background-color: lightsteelblue;
		border: 3px solid red;
		border-radius: 50px 40px 20px 10px;
	}
	.box{
		border-radius: 150px;
	}
</style>
</head>
<body>
	<div></div>
	<div class="box"></div>
</body>
</html>
