<!--
	CSS	=> 선택자 (CSS / JavaScript / Jsoup)
		태그 선택자 : 태그명{}	=> 여러개 인 경우 태그명, 태그명{속성:값}
		구분자
			id	=> id명{속성:값}	=> 태그에 중복이 없음
			class	=> class명{속성:값}	=> 중복이 있음
		속성 선택자
			태그명[속성=값]	=> equals
			태그명[속성^=값]	=> startsWith
			태그명[속성$=값]	=> endsWith
			태그명[속성*=값]	=> contains
			
		============================================================
			div : 태그형태는 트리 형태(DOM	=> Document Object Model)
			|
		=================
		|		|		|
		h1		p		p		=> 자손 선택자
						|
						h1		=> 후손 선택자
		자손 선택자 : div > p|h1
		동위 선택자(형제 선택자)
			인접 : div > h1+p(h1옆에 있는 p 태그) <dt><dl>, <th><td>
			전체 : div > h1~p(h1옆에 있는 모든 p태그)
		후손 선택자 : div p|h1
		
		가상 선택자
		:
			=> :hover, :mouseover
			   :checked	=> checkbox, radio
			   :focus	=> text, button
		구조 선택자 : 같은 태그가 여러개 있는데 구분이 없는 경우
					목록태그 <li> <dd> <td> 등
			:nth-child(수열) 2n	=> 0, 2, 4...
							2n+1	=> 1, 3, 5...
							3n+1	=> 1, 4, 7...
			:first-child, :last-child
		문자 선택자
			::after, ::before
		** 태그선택자는 사용자 정의가 없다
			디자인 관련
				외부 CSS : 파일을 만들어서 처리	=> 여러개 파일이 공통 적용
				내부 CSS : 한개 파일에만 적용할 때
				인라인 CSS : 한개 태그에만 적용할 때
			이벤트 처리
			데이터수집
		
		CSS의 속성	=> 163page
		
		텍스트 관련 속성
			글자 크기 속성
				font-size
					px=14	14정도가 적당
					em=2em 현재 사용하는 폰트의 배수
			글자 스타일(글꼴)
				font-family	=> 여러개 동시에 적용
					font-family=궁서체 고딕체 바탕체		=> 구글폰트에서 적용
				font-weight=bold
			정렬
				text-align : left / center / right	=> td
				text-decoration : none / underline	=> a태그
				vertical-aling : top / middle / bottom	=> 이미지
				white-space : 자동 줄바꿈(내용, 줄거리)
				line-weight : 자간
		이미지 관련 속성
			background 관련 : 이미지 배경위에 디자인
				background-image:url('경로명')
				background-color:yellow(지정된 색상) | rgb(255, 255, 255) | #FFFFFF(헥사코드)
				background-size: width, height	=> cover(자동 크기 조절)
		위치 속성
			margin : 태그와 태그 사이의 여백
				margin-left
				margin-top
				margin-right
				margin-bottom
				margin: () () () ()	=> 통합, 시계방향(top, right, bottom, left 순)
					margin: 0px auto	=> 가운데 정렬
					margin: 10px 20px 30px 40px
					margin: 10px (10px, 10px, 10px 자동 채워짐)
					margin: 10px 20px (10px, 20px 자동 채워짐)
					margin: 10px 20px 30px (20px 자동 채워짐)
						=> top-bottom, left-right 값으로 자동 채워짐
			padding : 태그안에 문자, 이미지에 대한 여백
				padding-left
				padding-top
				padding-right
				padding-bottom
				padding: top right bottom left
			border : 테두리
				border-width
				border-style
				border-color
				border: 2px solid red
		테두리 속성
				border-width
				border-style (solid, dotted, dashed, double)
				border-color
				border: 2px solid red
		목록 속성 : ol / dl / ul
			list-style-type:none
		박스 모델
			inline
				input, img, textarea, select, b, em, span
			block
				div, table, ol, ul, hr, p
			inline-block
				width, height
		POSITION
			static : 코딩하는 순서대로 출력	=> default
			absolute : 절대 좌표(top bottom left right)	=> setBounds
			relative : 상대 좌표
			fixed : 고정
		기타(레이어, 이름 속성)
			z-index:레이어(순서)	=> cardLayout	=> 실시간 채팅
			float:(left|right)
			clear
			Layout
		반응형 웹	=> @media
			=> 윈도우 해상도 / 모바일 크기에 맞게 화면 설정
		CSS 라이브러리	 bootstrap:반응형 웹	=> class명
			Tailwind CSS	=> 태그안에 CSS 바로 적용
			
-->
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: #FFCC33;
		}
		.box1{
			margin: 30px;
		}
		.box2{
			margin: 30px 50px;
		}
		.box3{
			margin: 30px 30px 30px 30px;
		}
		.box4{
			margin: 30px 50px 30px 50px;
		}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>

</html>
