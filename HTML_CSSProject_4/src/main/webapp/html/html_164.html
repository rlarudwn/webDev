<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 200px;
		height: 200px;
		background-color: rgb(255, 255, 219);
		border: 3px solid red;
		margin: 30px 50px;
	}
	.box1{
		padding: 0px 50px;
	}
	.box2{
		padding: 13px;

	}

		padding: 50px 20px;
		color:red;
	}

</head>
<body>
	<div class="box1"><h1>Hello CSS Padding Test</h1></div>
	<div class="box2"><h1>Hello CSS Padding Test</h1></div>
	<div class="box3"><h1>Hello CSS Padding Test</h1></div>
	<div class="box4"><h1>Hello CSS Padding Test</h1></div>
</body>
</html>
