<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.a {
			float: left;
			width: 100px;
			background-color: yellow;
			margin-right: 10px;
			padding: 20px;
		}
		.b{
			position: relative;
			left: -50px;
			top: 30px;
			width: 200px;
			background-color: blue;
			color: white;
			float: left;
			padding: 20px;
		}
	</style>
</head>

<body>
	<div class="a">박스1</div>
	<div class="b">박스2</div>
</body>

</html>
