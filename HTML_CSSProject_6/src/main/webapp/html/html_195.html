<!--
	absolute / z-index(출력 순서 변경)
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.a{
		width: 300px;
		height: 200px;
		display: block;
		position: absolute;
	}
	.a:nth-child(1){
		left: 10px;
		top: 10px;
		z-index: 10;
	}
	.a:nth-child(2){
		left: 50px;
		top: 50px;
		z-index: 20;
	}
	.a:nth-child(3){
		left: 90px;
		top: 90px;
		z-index: 50;
	}
	.a:nth-child(4){
		left: 130px;
		top: 130px;
		z-index: 40;
	}
	.a:nth-child(5){
		left: 170px;
		top: 170px;
		z-index: 30;
	}
</style>
</head>
<body>
	<img src="card1.png" class="a">
	<img src="card2.png" class="a">
	<img src="card3.png" class="a">
	<img src="card4.png" class="a">
	<img src="card5.png" class="a">
</body>
</html>
