<!--
	선택자
		태그별로 CSS적용	=> CSS / 속성
			선택자{
				속성 : 값
			}
		태그별로 이벤트 처리	=> 자바스크립트(CSS의 선택자)
			$(선택자).click(function(){})
		태그별로 저장된 데이터 읽기	=> 크롤링
			doc.select("선택자")
				셀레니움 : CSS와 동일
				정적 : Jsoup
				동적 : 셀레니움
		동위선택자, 자손선택자, 후손선택자
		
		모든 태그는 id, class 속성을 갖고 있음
			name : 자바와 연결
			style : 인라인 스타일	=> 태그마다 CSS	=> width / height
		태그
			태그명{
				공통으로 적용되는 CSS
			}
		ID	=> 중복이 없는 속성값
			#id명{
				
			}
		CLASS	=> 중복이 있는경우
			.class명{
				
			}
		속성 선택자
		동위 선택자
		자손, 후손 선택자
		가상 선택자
		
		border : 테두리
		border-width : 두께
		border-color : 색상
		border-style : solid|dotted|dashed|double
		border-radius : 꼭지점 곡률 NW NE SE SW
		border-collpase : 라인선 병합
		
		가시 속성
			display	=> 화면출력 형식
				block	=> println
					=> div, h1~h6, p, br, hr, ul, ol, dl, table
				inline	=> print
					=> img, input, select, textarea, span, a
				display:none	=> 태그 숨기기
				display:table	=> <table>
				display:table-row	=> <tr>
				display:table-cell	=> <td>
				display:table-column
		글씨 관련 속성
			글자
				font-size : 크기(px, em) / large, small
				font-family : 글꼴 지정
					웹폰트 사용 가능(구글폰트)
				color : 글자 색상
			스타일
				text-decoration : none|underline|overline|line-through(취소선)
				text-align	=> left|center|right
				white-space : 줄바꿈 / 공백
				line-height : 줄간격
				word-space : 문자 간격
		배경
			background-color : 배경색
			background-image : 배경이미지
			background-repeat : 반복	=> no-repeat
			background-size : width/ height	=> cover
			background-position : 출력 위치
		위치
			static : 기본상태	=> 코딩 순서대로 출력
			absolute : 절대 좌표	=> top|left|bottom|right	=> 브라우저 위치
			relative : 태그의 좌표 참조
			fixed : 고정 좌표
			float : 위치 이동	=> left / right	 해제	=> clear
			z-index : 레이어(원하는 태그를 선택해서 보여준다)	=> 숫자가 높을수록 위로 올라옴
			overflowd : 지정된 위치를 벗어나는 경우
				hidden : 숨김
				scroll : 스크롤바 생성
				
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul{
		overflow: hidden;
	}
	li{
		list-style: none;
		float: left;
		padding: 15px;
	}
	li:first-child{
		border-radius: 10px 0px 0px 010px;
	}
	li:last-child{
		border-radius: 0px 10px 10px 0px;
	}
	li:nth-child(2n){
		background-color: rgb(208, 255, 255);
	}
	li:nth-child(2n+1){
		background-color: rgb(187, 221, 255);
	}
</style>
</head>
<body>
	<ul>
		<li>첫번째</li>
		<li>두번째</li>
		<li>세번째</li>
		<li>네번째</li>
		<li>다섯번째</li>
		<li>여섯번째</li>
		<li>일곱번째</li>
	</ul>

</body>
</html>
