<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.wrap {
			width: 900px;
			height: 900px;
			border: 1px solid rebeccapurple;
			position: relative;
		}

		.a {
			width: 200px;
			height: 200px;
			position: absolute;

		}

		.a:nth-child(1) {
			left: 0px;
			top: 0px;
		}

		.a:nth-child(2) {
			top: 0px;
			right: 0px;
		}

		.a:nth-child(3) {
			top: 350px;
			right: 350px;
		}

		.a:nth-child(4) {
			bottom: 0px;
			left: 0px;
		}

		.a:nth-child(5) {
			bottom: 0px;
			right: 0px;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<img src="card1.png" class="a">
		<img src="card2.png" class="a">
		<img src="card3.png" class="a">
		<img src="card4.png" class="a">
		<img src="card5.png" class="a">
	</div>
</body>

</html>
