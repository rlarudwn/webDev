<!--
	table / button
		table-hover
			=> tr에 마우스를 올렸을 때
		table-bordered
			=> 테두리 출력
		table-striped
			=> 한줄씩 색상이 다르게
		정렬
			text-left|right|center
		button : 모든 태그를 버튼화 가능
				btn(버튼화 속성)
				btn-sm : 버튼 크기
					btn-lg | btn-sm | btn-xs
				btn-primary|btn-success|btn-danger|btn-warning|btn-info|btn-default
				=> blue|green|red|orange|cyan|gray
				
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		margin-top: 50px;
	}
.row{
	width: 960px;
	margin: 0 auto;
}
</style>
</head>
<body>
<div class="container">
	<div class="row">
		<input type="button" value="한식" class="btn-lg btn-dange">
		<input type="button" value="중식" class="btn-lg btn-success">
		<input type="button" value="일식" class="btn-lg btn-warining">
		<input type="button" value="양식" class="btn-lg btn-info">
		<input type="button" value="분식" class="btn-lg btn-primary">
		<input type="button" value="기타" class="btn-lg btn-default">
		
	</div>
	<div class="row">
		<input type="button" value="한식" class="btn-sm btn-dange">
		<input type="button" value="중식" class="btn-sm btn-success">
		<input type="button" value="일식" class="btn-sm btn-warining">
		<input type="button" value="양식" class="btn-sm btn-info">
		<input type="button" value="분식" class="btn-sm btn-primary">
		<input type="button" value="기타" class="btn-sm btn-default">
		
	</div>
	<div class="row">
		<input type="button" value="한식" class="btn-xs btn-dange">
		<input type="button" value="중식" class="btn-xs btn-success">
		<input type="button" value="일식" class="btn-xs btn-warining">
		<input type="button" value="양식" class="btn-xs btn-info">
		<input type="button" value="분식" class="btn-xs btn-primary">
		<input type="button" value="기타" class="btn-xs btn-default">
		
	</div>
</div>
</body>
</html>
