<!--
	ML (MarkUp Language)
	
	글자 관련 태그
		h1 ~ h6 : 제목 출력할때 사용
		p : 단락을 나눠서 처리	=> 두칸
		br : 다음줄에 출력
		hr : 수평선
	특수문자
		&nbsp	=> 공백
		&lt, &gt	=> <, >
		시큐어 코딩	=> 크롤링, 연산자, myBatis
	앵커 태그 : 사이트에서 가장 많이 사용되는 태그
		<a></a>
	글자 모양
		b : bold
		sup : 위 첨자
		strong : 강조체
	목록 태그
		<ul>	=> unorder list	=> 순서가 없는 목록
			<ul>
				<li>
			</ul>
		<ol>	=> order list	=> 순서가 있는 목록
			<ol>
				<li>
			</ol>
		<dl>	=> data list	=> 상세 보기
			<dl>
				<dt>	=> 제목 출력
				<dd>	=> 데이터 출력
			</dl>
		<table>	=> 일반 목록	=> HTML.5에서는 권장하지 않음	=> div : CSS
			<table>
				<tr>
					<th>|<td>
			</table>
		
 -->
