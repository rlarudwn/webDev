<!-- 
	목록 출력 태그
		<ul>		=> 모양	=> 메뉴 출력, card
			<li>	=> 데이터 출력
		<ol>		=> 모양
			<li>	=> 데이터 출력
		<dl>		=> 상세 보기
			<dt>	=> 제목
			<dd>	=> 데이터 출력
		<table>
			<th>	=> 제목
			<td>	=> 내용
		<thead>	=> 제목란
		<tbody>	=> 데이터
		<tfoot>	=> 버튼
			<td></td>	=> 통합
				가로	=> colspan
				세로	=> rowspan
	미디어
		<img>	=> 이미지
			속성
				src = "URL, 파일명"
				width = "px"
				height = "px"
				title = "풍선도움말"
		<embed>
			속성
				src = "URL, 동영상파일"
				width = "px"
				height = "px"
			=> youtube 동영상 키
		화면분할	=> div / span
-->
