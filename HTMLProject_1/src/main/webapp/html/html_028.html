<!--
	ML (MarkUp Language	=> 브라우저에서 실행이 가능)
		=> HTML, XML, WBL, HDML, VML
	웹 동작
		브라우저(사용자 요청)	=> 웹서버		=> 아파치, IIS, JEUS
											=> 테스트용 서버	=> 톰캣
		브라우저에서 사용자가 요청
		웹서버에서 요청을 받음	=> 해당 파일을 브라우저로 전송	=> 브라우저 한줄씩 출력
															=> 인터프리트 방식 사용
	사용 도구
		브라우저 : 크롬, FF	=> HTML.5버전 호환이 좋다	=> HTML.5주도 오페라
			=> 클라이언트에서 실행
		웹 서버 : 톰캣내부의 웹서버
			=> 클라이언트 요청에 대한 처리 결과를 HTML로 전송
		웹 컨테이너 : 다른 프로그램 언어와 연결된 경우
			=> 톰캣 : JAVA를 컴파일	=> HTML을 메모리에 저장
		데이터베이스 : 오라클 / mySQL	=> 실제 사이트에 출력할 데이터를 저장하는 장소
		편집기 : 이클립스(백엔드), VSCode(프론트)
		사용자가 HTML 요청시 웹 서버에서 파일을 찾아서 해당 사용자 브라우저로 전송
		
		에러 출력
			파일이 없는 경우 : 404
			자바 번역에 문제 발생	=> 자바 소스 코딩 : 500
			서버 접근 거부 : 403
			기타	=> 415, 412(encoding), 400(bad request) : 전송 문제
		==========================================================
		HTML, CSS	=> only 화면 디자인	=> 퍼블리셔
		JavaScript	=> 사용자 요청에 대한 이벤트 처리	=> 프론트
		
		HTMP 형식
			<!DOCTYPE html>	=> import와 유사	=> HTML해당 버전을 읽어와라
											=> 버전이 없는 경우 HTML.5
			<html> : 대소문을 구분하지 않는다 : 권장 사항(소문자)	=> 들여쓰기가 기본
											=> HTML 문서 시작
			<head> : 설정 파일	=> 자바스크립트, CSS
			<meta charset="UTF-8">	=> 한글 변환, 시작과 동시에 화면 이동, 키워드 등록
			<title>Insert title here</title> : 브라우저 이름 부여
			<script></script> : JavaScript	=> 이벤트
			<style></style> : CSS 적용
			<link> : CSS파일 읽기
			</head>
			<body>
				실제 브라우저에 출력하는 태그 지정
			</body> : 화면 출력 종료
			</html> : HTML문서 종료
				
			외부 CSS : 적용하는 파일이 많은 경우 외부 파일로 생성
-->
<!DOCTYPE html> <!-- 웹 브라우저에 HTML.5 문서라는 것을 알려준다, 도움말이 있다 : 첫번째 줄에 와야됨 -->

<html> <!-- 문서의 시작을 알려주는 상태 -->

<head> <!-- CSS, JavaScript 로드 -->
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 
<style>
	h1{
		color : rgb(203, 177, 241)
	}
</style>
-->
	<link rel="stylesheet" href="css.css"> <!-- 외부 css 호출 -->
</head>

<body> <!-- 화면 구현이 시작 -->
	<h1>Hello HTML5!!</h1> <!-- 제목 h1 -> h6 글자가 점점 작아짐	=> h3을 제일 자주 사용, bold 포함, block단위 태그 -->
	<!--
		block 태그	=> System.out.println()	=> h1, list태그 ...
		inline 태그 	=> System.out.print()	=> a, img ...
	-->
</body>

</html>
