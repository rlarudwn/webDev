<!--
<!DOCTYPE html> : HTML5버전을 사용한다	=> 브라우저에 알림	=> 반드시 첫줄, 한번 사용 가능
<html> : 문서 시작
<head> : 설정파일	=> <style> <link>, <script>	=> 화면 출력이 아니다
		=> </head>가 없는 경우 화면이 white다
			</head> 확인
			<script>	변수 / 함수
				개발자도구 확인
<meta charset="UTF-8"> : 한글처리, 화면 이동, 모바일 크기, 키워드
<title>Insert title here</title> : 브라우저 제목
</head>
<body>

</body>
</html> : 문서 종료
	화면에 출력하는 태그 정리
		=> <body></body>
	글자 태그
		<h1>~<h6>	 : 제목
		<p>			 : 단락
		<br>		 : 줄바꿈
		<hr>		 : 수편선
		<pre>		 : 있는 그대로 출력
		<b>			 : bold
		<sup>		 : 위첨부	=> new
		<address>	 : 주소	=> 필기체
	특수 문자
		&nbsp : 공백
		&lt : <
		&gt : >
	화면 이동 태그
		<a> : 화면 이동
			=> href="파일명|url"
			=> target="_self" _blank
	목록
		ul	=> li : 메뉴
		table	=> tr	=> th, td	=> rowspan / colspan
	멀티 미디어
		img	=> 속성 : src="이미지|url"	=> width / height
		embed	=> 속성 : src="동영상"
	입력
		<input>
			type =	"text"
					"password"
					"file"
					"date"
					"number"
					"range"	=> slider
					"button"
					"submit"
					"image"	=> submit
		<button> : submit
		<textarea> : 여러줄 입력
		<select>	=> <option> : 콤보박스
		<fieldset> : input을 모아서 관리
-->
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>

</body>

</html>
