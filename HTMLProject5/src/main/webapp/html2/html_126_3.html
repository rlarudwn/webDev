<!--
	글자 관련 태그
		<h1> ~ <h6> : 제목
		<p> <br> <sup> <b> <strong>
	화면 이동 태그
		<a href = "URL">
	멀티미디어 태그
		<img src = "URL, 파일명">
		embed, iframe : 동영상 실행
	입력 태그
		<input type = "">
			text	: 한줄 문자열
			password : 비밀번호 입력
			file : 파일 업로드 / 다운로드
			date : 날짜(달력형)
			number : 숫자만 입력받는 경우
			radio : 반드시 그룹처리	=> name값으로 그룹화	=> 하나만 선택 가능
			checkbox : 여러개 선택 가능
			hidden : 화면에 보이지 않음	=> 데이터 저장용
		<select> : 콤보 박스
		<textarea> 여러줄 입력
	목록 태그
		<ul> : 순서가 없는 목록
			<li> : 실제 내용
		<ol> : 순서가 있는 목록
			<li> : 실제 내용
		<dl> : 상세보기
			<dt> : 소제목
			<dd> : 실제 데이터
		<table>
			<tr>
				<th> : 소제목
				<td> : 실제 데이터
	화면 분할
		<div> : 가로 분할
		<span> : 세로 분할
			
			
	===========================
		block		inline
	===========================
		목록태그		글자 관련
		p, br, hr	input
		div			img, a
					span
					
	HTML 장점 : 표준화	=> 누구나 동일한 태그 사용(사용자 정의 태그가 없음)
		단점 : 화면출력만 가능	=> 정적 / 투박하다
		화면 디자인	=> CSS
	선택자 : CSS / JS / Jsoup
		=> 태그를 선택자	=> 구분
			전체 선택자 : *(글꼴, 전체 화면크기 배경색)
			태그명	=> 중복되는 태그가 많이 있다
			태그마다 구분
				중복없이 구분		=> id속성
				중복이 있는 경우 구분	=> class속성
				HTML에서 지원하는 모든 태그는 다음과 같은 속성을 지원
				id, class	=> 태그 구분자
				name	=> 자바로 데이터 전송
				style	=> 태그에서만 사용하는 스타일이 있는 경우 inline CSS
				id를 가져오는 경우	=> #
				class 를 가져오는 경우	=> .
		속성 선택자
			태그명[속성명 = 값]		=> 같은값일때 태그를 찾아준다
			태그명[속성명 ^= 값]	=> 시작하는 값이 있는 경우
			태그명[속성명 $= 값]	=> 끝나는 값이 같을 때
			태그명[속성명 *= 값]	=> 값이 포함되어 있는 경우
			
		자손 선택자 태그 > 태그 > 태그
		후손 선택자 태그 태그 태그
		형제 선택자 (인근) 태그+태그
		형제 전체 선택자 태그~태그
			
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
