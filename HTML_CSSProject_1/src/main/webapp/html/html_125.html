<!--
	CSS	=> 화면 UI 디자인
		Selector(선택자)
			=> 태그 선택	=> 태그의 속성 이용
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		color: blue;
	}
	.b{
		color: red;
	}
	#c{
		color: yellow;
	}
	#a{
		color: green;
	}
	#b{
		color: plum;
	}
</style>
</head>
<body>
	<h1 class = "b">Hello CSS</h1>
	<h1 id = "b">Hello CSS</h1>
	<h1 id = "c">Hello CSS</h1>
	<h1 class = "b">Hello CSS</h1>
	<h1 id = "a">Hello CSS</h1>
</body>
</html>
