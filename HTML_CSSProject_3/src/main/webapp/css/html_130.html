<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.a{
		color: white;
		background-color: green;
	}
	h3.a{
		background-color: blue;
	}
	h2, h4, h5, h6{
		color: red;
	}
</style>
</head>
<body>
	<h1 class = "a">Hello CSS</h1>
	<h2>Hello CSS</h2>
	<h3 class = "a">Hello CSS</h3>

	<h5>Hello CSS</h2>
	<h6>Hello CSS</h2>
