<!--
	자손 선택자 / 후손 선택자	=> 크롤링, JavaScript

	자손 선택자
		div > p
	후손 선택자
		div p
	반응 선택자
		태그명:hover / 태그명:active
	상태 선택자
		checked : checkbox
			태그명:checked
		focus : text
			태그명:focus
		enabled / disabled : button
			태그명:enabled / 태그명:disabled
	구조 선택자
		first-child : 메뉴	=> 첫번째
		last-child : 메뉴	=> 마지막
		nth-child : 위치 찾을때
			수열
	동위 선택자
	
	<div>
		<p>
		<h1 id = "1">
		<h1 id = "2">
		<h1 id = "3">
		<span>
			<h1 id = "4">
	</div>
	
	div h1	=> 1, 2, 3, 4
	div > h1	=> 1, 2, 3
	div > p+h1	=> 1
	div > p~h1	=> 1, 2, 3
	div > span > h1	=> 4
	
	문자 선택자
	::after
	::before	
	
	SELECTOR : 태그 찾기	=> 필요한 CSS 적용
		
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
