	입력 양식 태그

			한줄 입력창

					cols : width

				<input type = button value = "로그인">

				<input type = sybmit >

				<input type = reset>

				<input type = image src = "파일명">

				<input type = radio name = "sex">남자
				<input type = radio name = "sex">여자

			체크 버튼
				<input type = checkbox> 운동

				<input type = file> : 파일 다이얼로그
			지정된 데이터 선택
				<select multiple>	=> 1개 선택
					=> <option>
			숫자 선택
				<input type = number>
			바 선택
				<input type = range>
