<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		h1{
			text-align: center;
		}
		table{
			 border: 1px solid rgb(255, 255, 255);
			 border-collapse: collapse;
			 margin : 0 auto;
		}
		tr{
			border: 1px solid rgb(192, 192, 192);
		}
		td{
			background-color: rgb(246, 246, 246);
			padding-left: 20px;
		}
		th{
			background-color: rgb(49, 49, 49);
			color: white;
			padding-right: 20px;
		}

	</style>
</head>

<body>
	<font color = "gray"><h1>회원가입</h1></font>
	<form action="input.html">
		<table width="600" >
			<tr height = "35">
				<th width="30%" align = "right">ID</th>
				<td width="70%">
					<input type="text" size=15 placeholder="아이디" required>
					<input type = "button"  value = "중복체크">
				</td>
			</tr>
			<tr height = "35">
				<th width="30%" align = "right">PASSWORD</th>
				<td width="70%" colsapn="2">
					<input type="password" size=15 required>
					<input type="password" size=15 required placeholder="확인">
				</td>
			</tr>
			<tr height = "35">
				<th width = "30%" align = "right">이름</th>
				<td width = "70%">
					<input type = "text" size = "15">					
				</td>
			</tr>
			<tr height = "35">
				<th width = "30%" align = "right">성별</th>
				<td width = "70%">
					<input type = "radio" name = "sex" checked>남자					
					<input type = "radio" name = "sex">여자					
				</td>
			</tr>
			<tr height = "35">
				<th width = "30%" align = "right">생년월일</th>
				<td width = "70%">
					<input type = "date">					
				</td>
			</tr>
			<tr height = "35">
				<th width = "30%" align = "right">이메일</th>
				<td width = "70%">
					<input type = "text" size = "30">					
				</td>
			</tr>
			<tr height = "35">
				<th width = "30%" align = "right">우편번호</th>
				<td width = "70%" colspan="2">
					<input type = "text" size = "10">
					<input type = "button"  value = "우편번호검색">					
				</td>
			</tr>
			<tr height = "35">
				<th width = "30%" align = "right">주소</th>
				<td width = "70%">
					<input type = "text" size = "30" readonly>					
				</td>
			</tr>
			<tr height = "35">
				<th width = "30%" align = "right">상세주소</th>
				<td width = "70%">
					<input type = "text" size = "30">					
				</td>
			</tr>
			<tr height = "35">
				<th width = "30%" align = "right" >전화번호</th>
				<td width = "70%">
					<select>
						<option>010</option>
						<option>011</option>
						<option>016</option>
						<option>018</option>
						<option>019</option>
					</select>
					- <input type = "text" size = "4"> - <input type = "text" size = "4">					
				</td>
			</tr>
			<tr>
				<th width = "30%" align = "right">소개</th>
				<td width = "70%">
					<textarea rows = "8" cols="50"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit"  value="회원가입">
					<input type="button"  value="취소">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
