	여러줄 입력
		<textarea>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>기타 입력 태그</h1>
	<table width="500">
		<tr>
			<th width="30%">생년 월일</th>
			<td width="70%">
				<input type= "date" size="15">
			</td>
		</tr>
		<tr>
			<th width = "30%">나이</th>
			<td width = "70%"><input type = "number" max = "100" min = "1"></td>
		</tr>
		<tr>
			<th width = "30%">가격</th>
			<td width = "70%"><input type = "range" max = "100" min = "1" value = "30"></td>
		</tr>
		<tr>
			<th width = "30%">파일 업로드</th>
			<td width = "70%"><input type = "file"></td>
			
		</tr>
		<tr>
			<th width = 30%>색상</th>
			<td width = "70%"><input type = "color"></td>
		</tr>
		<tr>
			<th width = "30%">소개</th>
			<td width = "70%">
				<textarea rows = "8" cols = "30"></textarea>
				</td>
		</tr>
		<tr>
			<th width = "30%">전화번호</th>
			<td width = "70%">
				<select>
					<option>010</option>
					<option>011</option>
					<option>016</option>
					<option>017</option>
					<option>018</option>
					<option>019</option>
				</select>
				<input type = "text" size = "4">-<input type = "text" size = "4">
			</td>
		</tr>
		<tr>
			<th width = "30%">상품</th>
			<td width = "70%">
				<select multiple>
					<option>사과</option>
					<option>배</option>
					<option>복숭아</option>
					<option>오렌지</option>
					<option>수박</option>
					<option>키위</option>
				</select>
			</td>
		</tr>
		<tr>
			<th width = "30%">과목</th>
			<td width = "70%">
				<select>
					<optgroup label="Front">
						<option>HTML.5</option>
						<option>CSS3</option>
						<option>JavaScript(ES6)</option>
						<option>JQuery(AJax)</option>
						<option>VueJS(vuejs3, vuex></option>
						<option>ReactJS(react, redux, react-query)</option>
						<option>NodeJS, NextJS</option>
					</optgroup>
					<optgroup label="Back">
						<option>Java</option>
						<option>Oracle</option>
						<option>Spring(Spring-Boot)</option>
						<option>JSP(ThymeLeaf)</option>
					</optgroup>
				</select>
			</td>
		</tr>
	</table>
</body>
</html>
