<!--
	버튼 종류
		일반 버튼
			<input type = "button">	=> 기능이 없다	=> 자바스크립트 이용
		전송 버튼
			<input type = "submit">
		라디오 버튼
			<input  type = "radio">
		체크 버튼
			<input type = "checkbox">
		이미지 버튼
			<input type = "image">	=> submit버튼
		
			
-->
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>버튼 종류</h1>
	<table width="450">
		<tr>
			<th width="30%">성별</th>"
			<td width="70%">
				<input type="radio" name = "sex" checked>남자
				<input type="radio" name = "sex">여자
			</td>
		</tr>
		<tr>
			<th width = "30%">이미지 버튼</th>
			<td width = "70%">
				<input type = "image" src = "ico_user.png">
				<input type = "image" src = "tmn_write.png">
				<input type = "image" src = "tmn_store2.png">
			</td>
		</tr>
		<tr>
			<th width = "30%">취미</th>
			<td width = "70%">
				<input type = "checkbox">게임
				<input type = "checkbox">독서 
				<input type = "checkbox">영화
				<input type = "checkbox">그림
				<input type = "checkbox">여행
			</td>
		</tr>
		<tr>
			<th width = "30%">버튼 종류</th>
			<td width = "70%">
				<input type = "button" value="취소">
				<input type = "submit" value="확인">
				<button>전송</button>
			</td>
		</tr>
	</table>
</body>

</html>
